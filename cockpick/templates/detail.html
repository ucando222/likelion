{% extends 'base.html' %}

{% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1 class="text-white"> 제목 : {{blog.title}} </h1>
        <p class="text-white"> 작성 날짜 : {{blog.pub_date}} </p>
        <p class="text-white"> 자세한 본문 : {{blog.body}} </p>
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'blog' %}'">돌아가기</button>
    </div>
</main>

<style>
    .jumbotron {
        background: none
    }
</style>
    
{% endblock %}
